            <div id="popup-content"></div>
            <div id="popup-input">
                Nama : <input type="text" id="name" name="name" required><br>

                <input type="hidden" id="lat" name="lat" value="">
                <button id="insertmarkerbutton" type="button">Input</button><br>
            </div>
        </div>
        <div class="col-auto text-center">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="type">Geometry type:</label>
            <select class="form-select block mx-auto rounded-md mb-2 bg-blue-100 focus:ring focus:ring-blue-200 focus:ring-opacity-50" id="type">
                <option value="Point">Point</option>
                <option value="LineString">LineString</option>
                <option value="Polygon">Polygon</option>
                <option value="Circle">Circle</option>
                <option value="None" selected>None</option>
